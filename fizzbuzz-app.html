<html lang="en">

<head>

    <link rel="stylesheet" href="css/styles.css">

        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Fizz Buzz - The App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./fizzbuzz-app.html">The App</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">The Code</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Git Repo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="d-flex flex-column justify-content-center">
        <div class="p-2">
            <h1>Carbonated Rattle</h1>
            <h4>A Fizz Buzz App</h4>
        </div>
    </div>

    <div class="d-flex justify-content-evenly">
        <div class="control">
            <input type="number" id="finalNumber" value="100">
            <button class="btn btn-primary" onclick="checkForFizzBuzz()">Run</button>
        </div>
        <div class="fizzSliderContainer control">
            <input type="range" min="1" max="10" value="3" oninput="checkForFizzBuzz()" class="fizzSlider"
                id="fizzSlider">
            <p id="fizzSliderValue"></p>
        </div>
        <div class="buzzSliderContainer control">
            <input type="range" min="1" max="10" value="5" oninput="checkForFizzBuzz()" class="buzzSlider"
                id="buzzSlider">
            <p id="buzzSliderValue"></p>
        </div>
    </div>
    <div>
        <p id="output"></p>
    </div>
    <div>
        <table id="fizzBuzzGrid"></table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="js/fizzbuzz.js"></script>
    <script>window.onload = checkForFizzBuzz()</script>


</body>

</html>
